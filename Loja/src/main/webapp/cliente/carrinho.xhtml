<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Carrinho</title>
</h:head>
<h:body>

	<h:form id="form">


		<p:tabMenu activeIndex="#{param.i}">
			<p:menuitem value="Início" outcome="/publico/index.xhtml"
				icon="ui-icon-home" />
			<p:menuitem value="Cadastrar Usuário"
				outcome="/publico/cadastro_pessoa.xhtml" icon="ui-icon-plus" />
			<p:menuitem value="Carrinho" actionListener="#{carrinhoC.irCarrinho}"
				action="/cliente/carrinho.xhtml" icon="ui-icon-cart" />
			<p:menuitem value="Area do Cliente"
				outcome="/cliente/principal.xhtml" icon="ui-icon-person" />
			<p:menuitem value="Acesso Administrador"
				outcome="/admin/principal.xhtml" icon="ui-icon-gear" />
		</p:tabMenu>

		<p:panel>
			<div align="center">
				<p:dataTable value="#{carrinhoC.pedido.itensPedido}" var="ipe">
					<div align="center">
						<f:facet name="header">Meu Carrinho</f:facet>

						<p:column headerText="Nome">
							<h:outputText value="#{ipe.produto.nome}" />
						</p:column>

						<p:column headerText="Quantidade">
							<h:outputText value="#{ipe.ipe_qtde}" />
						</p:column>

						<p:column headerText="Valor do produto">
							<h:outputText value="#{ipe.ipe_valorUnit}" />
						</p:column>

						<p:column headerText="Remover Produto">
							<div align="center">
								<p:commandButton icon="ui-icon-closethick"
									action="#{carrinhoC.deletProdCar(ipe)}" />
							</div>
						</p:column>
					</div>
				</p:dataTable>
				<br />
				<p:panelGrid columns="1">
					<f:facet name="header">Valor Total</f:facet>

					<h:outputLabel value="#{carrinhoC.pedido.ped_total}" />
				</p:panelGrid>
				<br />
				<p:commandButton value="Continuar Comprando"
					action="/publico/index.xhtml" />

				<br /> <br />
				<p:commandButton value="Prosseguir" action="#{carrinhoC.formaDePag}" />
			</div>

		</p:panel>
		

	</h:form>
</h:body>
</html>
