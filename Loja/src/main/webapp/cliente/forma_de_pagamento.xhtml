<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>TecShop - Forma de Pagamento</title>
</h:head>
<h:body>

	<p:tabMenu activeIndex="#{param.i}">
		<p:menuitem value="Início" outcome="/publico/index.xhtml"
			icon="ui-icon-home" />
		<p:menuitem value="Cadastrar Usuário"
			outcome="/publico/cadastro_pessoa.xhtml" icon="ui-icon-plus" />

		<p:menuitem value="Area do Cliente" outcome="/cliente/principal.xhtml"
			icon="ui-icon-person" />
		<p:menuitem value="Acesso Administrador"
			outcome="/admin/principal.xhtml" icon="ui-icon-gear" />
	</p:tabMenu>

	<p:panel>
		<div align="center">
			<f:facet name="header">
				<p:outputLabel value="Formas de Pagamento" />
			</f:facet>

			<p:selectOneRadio layout="responsive" columns="1"
				value="#{carrinhoC.formaPgto.id}">
				<f:selectItems value="#{formaPgtoC.listagem}" var="formPag"
					itemLabel="#{formPag.descricao}" itemValue="#{formPag.id}" />
				<p:ajax event="change" listener="#{carrinhoC.definParcelas}"
					update=":frm-pagamento-subtotal" />
			</p:selectOneRadio>
			<br />
			<h:form id="frm-pagamento-subtotal">
				<p:panelGrid columns="2" id="subTotal">
					<h:outputLabel value="Total" />
					<h:outputLabel value="#{carrinhoC.pedido.ped_total}" />
				</p:panelGrid>
				<br />

				<p:commandButton value="Comprar" action="#{carrinhoC.gravarPed}" />
				<br />
				<br />
				<p:commandButton value="Voltar" action="#{carrinhoC.irCarrinho}" />

			</h:form>

		</div>
	</p:panel>
</h:body>
</html>
